[[local|localrc]]
# --- Basic Configuration ---
HOST_IP=10.0.0.84

ADMIN_PASSWORD=${ADMIN_PASSWORD:-secret}
DATABASE_PASSWORD=${DATABASE_PASSWORD:-$ADMIN_PASSWORD}
RABBIT_PASSWORD=${RABBIT_PASSWORD:-$ADMIN_PASSWORD}
SERVICE_PASSWORD=${SERVICE_PASSWORD:-$ADMIN_PASSWORD}

OPENSTACK_RELEASE=stable/2025.2

# --- Minimalist Service List ---
# Only what's needed for VMs, Networking, and Disk Volumes
disable_all_services
enable_service key,mysql,rabbit,g-api,g-reg
enable_service n-api,n-cpu,n-sch,n-cond,n-novnc,n-api-meta,placement-api
enable_service q-svc,q-agt,q-dhcp,q-l3,q-meta,neutron
enable_service cinder,c-api,c-vol,c-sch
enable_service horizon

# --- Networking (OVN) ---
# We keep OVN as it's the modern, performant networking backend
enable_service ovn-northd,ovn-controller,q-ovn-metadata-agent
OVN_L3_CREATE_PUBLIC_NETWORK=True

# --- Networking Ranges ---
FLOATING_RANGE=192.168.10.0/24
FIXED_RANGE=10.11.0.0/24
Q_FLOATING_ALLOCATION_POOL=start=192.168.10.100,end=192.168.10.200

# --- Storage Configuration ---
# Keeping Cinder is highly recommended for K8s Persistent Volumes (PVs)
VOLUME_BACKING_FILE_SIZE=30G

LOGFILE=$DEST/logs/stack.sh.log
VERBOSE=True